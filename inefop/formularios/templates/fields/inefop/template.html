{%extends 'fields/field_template_base.html' %}
{%block field%}
    {% verbatim %}
        <button style="border:none;background:none" ng-show="question.tooltip!=undefined && question.tooltip!=''" tooltip="{{question.tooltip}}">
            <span class="glyphicon glyphicon-info-sign"></span>
        </button>
        <input type="number" class="form-control" ng-model="question.answer[0]" ng-change="updateDependencies(question.field_id)"
            ng-required="question.required && showValues[question.field_id]"
            ng-min="{{question.validations.min_number}}"
            ng-max="{{question.validations.max_number}}"
            ng-init="question.answer[0]=0"
        />
    {% endverbatim %} 
{%endblock%}

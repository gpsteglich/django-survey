{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario din.a.mico</title>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	</head>
	<body class="radial-center" ng-app="dynamicFormsFramework">
        {% verbatim %}
        <div class="container" style="padding: 0px" ng-controller="VisorCtrl as VisorCtrl">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading text-center">
                            <h1 class="text-center"><span class="glyphicon glyphicon-list"></span> {{VisorCtrl.form.title}}</h1>
                        </div>
                        <div ui-view></div>
                    </div>
                </div>
            </div>
        </div>
        {% endverbatim %}
        <script src={% static "jquery/js/jquery-2.1.1.min.js" %}></script>
        <script src={% static "bootstrap/js/bootstrap.js" %}></script>
        <script src={% static "angular/angular.js" %}></script>
        <script src={% static "angular/angular-ui-router.js" %}></script>
	    <script src={% static "js/app.js" %}></script>
        <script src={% static "js/visorCtrl.js" %}></script>
    </body>
    
</html>


{% verbatim %} 
    <form role="form" name="dynForm" ng-submit="VisorCtrl.save(dynForm.$valid)" class="dyn-form panel-body">
        <div style="padding-top:30px;" ng-class="{ 'has-error' : userFieldForm.email.$invalid }">
            <div ng-repeat="question in VisorCtrl.selectedPage.fields" class="form-group">
                <div ng-include="question.field_type"></div>
                <!--ng-form name="questionForm">
                    <p class="help-block" ng-show="questionForm.answer.$invalid">Alerta!!!</p>
                </ng-form-->
            </div>
        </div>
        <pre>params: {{VisorCtrl.routerParam}}</pre>
        <div class="text-center">
            <ul class="pagination">
                <li>
                    <a class="list-group-item"
                        ng-repeat="item in VisorCtrl.pages"
                        ui-sref="visor({paramPage:$index})"
                        ng-click="VisorCtrl.reload($index)">{{$index}}</a>
                </li>
            </ul>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>    
    </form>
    <footer class="text-center">
        <span class="glyphicon glyphicon-chevron-right "></span> Fomularios din√°micos _ django-survey _ 2014
        <span class="glyphicon glyphicon-chevron-left"></span>
    </footer>
{% endverbatim %}

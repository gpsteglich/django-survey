{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="dynamicForms">


    <!-- css Styles-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
     <!-- Bootstrap Core CSS -->
    <link href= {% static 'bootstrap/css/bootstrap.min.css'%} rel="stylesheet">
    <!-- Custom CSS -->
    <link href={% static 'bootstrap/css/sb-admin.css'%} rel="stylesheet">
    <!-- Custom Fonts -->
    <link href={% static 'bootstrap/fonts/font-awesome-4.1.0/css/font-awesome.min.css' %} rel="stylesheet" type="text/css">
    {%block styles%}{%endblock%} 

    {%block title%} <title> SB Admin - Bootstrap Admin Template </title> {%endblock%} 
    
</head>

<body ng-app="dynamicFormsFramework">

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/dynamicForms/main/"> Home</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
            
               <li>
         	      <a href="/dynamicForms/logout/"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
               </li>
                   
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <!-- The editor controller expects -->
                        <a href="/dynamicForms/editor" target="_self"><i class="fa fa-fw fa-table"></i> New form</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-edit"></i> Saved forms</a>
                    </li>
                     <li>
                        <a href="#"><i class="fa fa-fw fa-bar-chart-o"></i> Statistics</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
        {%block content%} {%endblock%} <!-- Content goes here -->
    </div>
   
 <!-- Bootstrap Core JavaScript -->
    <script src={% static 'jquery/js/jquery-2.1.1.min.js' %}></script>
    <script src={% static 'bootstrap/js/bootstrap.min.js' %}></script>
    {%block scripts%} {%endblock%}  
    <script type="text/javascript">
        $('.collapse').collapse()
    </script>
</body>

</html>

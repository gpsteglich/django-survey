{%extends 'base.html' %}
{% load staticfiles %}

<html>
	<head>
	    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/visorTest.css' %}">
	</head>
	{%block content%}
		<div id="page-wrapper">
	        {% verbatim %} 
	          
	        <div class="content" ng-controller="EditorCtrl as visor">
	          	<div ng-include="'select_modal'"></div> 	<!-- checkbox option modal and tooltip -->
	          	<div ng-include="'logic_modal'"></div>    	<!--modal goes here to skip affix property-->
			  	<div ng-include="'tooltip_modal'"></div>    	<!--modal goes here to skip affix property-->
	            <div class="row">	           		 
	                <div class=" col-md-7">
		                <div class="row" style="margin-left:8%;">
		                    <form class="panel panel-primary" form role="form" name="userForm">
		                        <div class="panel-heading text-center">
	                                <h1>Title:</h1>
                                    <input name="title"  class="form-control" type="text" ng-model="visor.form.title" required/>
                                    <div class="alert alert-info" ng-show= "userForm.title.$error.required"> 
                                    	Please enter a title!
                                    </div>
	                            </div>
	                            <div role="form" class="panel-body" >
	                                <div  ng-repeat="page in visor.pages"  ng-click="visor.selectPage($index)" ng-class="{'selected-page':page==visor.selectedPage}"> 
	                                    <div class="pull-right">
	                                        <label>Page {{$index + 1}}</label>
	                                        <button class="btn" ng-show="editorMode" ng-click="visor.deletePage($index)"
	                                                style="background-color:transparent;padding:0;">
	                                            <span class="glyphicon glyphicon-remove"></span>
	                                        </button>
	                                    </div>
	                                    <div class="text-center">
	                                        <label>Subtitle: </label>
	                                        <input type="text" ng-model="page.subTitle"/>   
	                                    </div>
	                                    <ul ui-sortable ng-model="page.fields" class="panel-body list-body" style="list-style-type: none;">
		                                    <li  ng-repeat="question in page.fields"  ng-class="{'selected-field':question==visor.selectedField}" ng-click="visor.selectField($parent.$index, $index)"
		                                            style="padding:10px;" itemcell class="field-color"> 	                                     
		                                        <button class="btn pull-right" ng-show="editorMode" ng-click="visor.deleteField($parent.$index, $index)"
		                                                style="background-color:transparent;padding:0;">
		                                            <span class="glyphicon glyphicon-remove"></span>
		                                        </button>
		                                        <div class="form-group" >
		                                            <div ng-include="'field_edit/'+ question.field_type"></div>
		                                        </div>
		                                    </li>
	                                    </ul>
	                                    <hr/>
	                                </div>
	                                
	                                <div class="text-right">
	                                    <button type="submit" ng-click="visor.submitForm()" class="btn btn-default" ng-disabled = "userForm.$invalid">Publish</button>
	                                    <button type="submit" ng-click="visor.saveForm()" class="btn btn-default" ng-disabled = "userForm.$invalid">Save</button>
	                              	    <a href="/dynamicForms/main" class="btn btn-default">Discard changes</a>
	                                </div>
	                            </div>
		                    </form>
		                    </br> 
			                </br>
			                </br>
		                    </div> 
	                </div>
	                <div class="col-md-4"  >     
	                <div data-spy="affix"> 
			                <div class="row">                  
			                     <div  ng-include="'modify_input'" style= "margin-left:6%; width:80%; min-width:390px; max-width:500px;"></div>      
			                </div>
			            </div>
	                </div>
	            </div>
                

	         </div>
	    {%endverbatim%}
	   {%endblock%}

	   {%block scripts%}
            <script src={% static "jquery/js/jquery-2.1.1.min.js" %}></script>
            <script src={% static "jquery/js/jquery-ui.min.js" %}></script>           
		    <script src={% static "angular/angular.min.js" %}></script>
             <script src={% static "bootstrap/js/ui-bootstrap.min.js" %}></script>
            <script src={% static "angular/sortable.js" %}></script>
            <script src={% static "angular/checklist-model.js" %}></script>
		    <script src={% static "js/app.js" %}></script>
		    <script src={% static "js/operatorFactory.js" %}></script>
		    <script src={% static "js/operatorField.js" %}></script>
		    <script src={% static "js/operatorList.js" %}></script>
		    <script src={% static "js/operatorChecks.js" %}></script>
		    <script src={% static "js/operatorNumber.js" %}></script>
            <script src={% static "js/editorCtrl.js" %}></script>
            <script src={% static "bootstrap/js/bootstrap.min.js"%}></script>
           <!-- <script type="text/javascript"> -->
            // 	function changeTab() {
            // 		 $("#myTab li:eq(1) a").tab('show');
            // 	}
            <!--</script>-->
            <script type="text/javascript">
				$(document).ready(function(){ 
    				$("#myTab li:eq(1) a").tab('show');
    				
					});
			</script>
        {%endblock%}   
            
            
		</div> <!-- div de page-wrapper -->
	   

</html>

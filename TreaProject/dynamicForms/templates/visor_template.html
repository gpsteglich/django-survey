{% verbatim %}
<div class="container" style="padding: 0px">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1 class="text-center"><span class="glyphicon glyphicon-list"></span> {{title}}</h1>
                </div>
                <form role="form" name="dynForm" ng-submit="save(dynForm.$valid)" class="dyn-form panel-body">
                    <div style="padding-top:30px;" ng-class="{ 'has-error' : userFieldForm.email.$invalid }">
                        <div ng-repeat="question in selectedPage.fields" class="form-group">
                            <div ng-include="question.field_type"></div>
                        </div>
                    </div>
                    <div class="text-center">
                        <ul class="pagination">
                            <li>
                                <a class="list-group-item"
                                    ng-repeat="item in pages"
                                    ng-click="changePage($index)">{{$index}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>    
                </form>
                <pre>{{visor.hideValues}}</pre>
                <pre>{{visor.showValues}}</pre>

                <footer class="text-center">
                    <span class="glyphicon glyphicon-chevron-right "></span> dynamicForms _ django-survey _ 2014
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </footer>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}

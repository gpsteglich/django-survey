<div class="container" style="padding: 0px">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1 class="text-center"><span class="glyphicon glyphicon-list"></span> {{version.form}}</h1>
                </div>
                <form role="form" name="dynForm" ng-submit="save(dynForm.$valid)" class="dyn-form panel-body">
                    <div style="padding-top:30px;" ng-class="{ 'has-error' : userFieldForm.email.$invalid }">
                        <div class="text-center">
                            <h3>{{selectedPage.subTitle}}</h3>
                        </div>
                        <div ng-repeat="question in selectedPage.fields" class="form-group">
                            <div ng-include="'field/' + question.field_type"></div>
                        </div>
                    </div>

            <!--                                         0000000000                            -->
                     <div class="jumbotron" style="padding-top:0px" ng-show ="version.captcha" >
                        <div class="container">
                            <h3 style="margin-bottom:50px">
                                <span class="label label-success">
                                    <captcha field1="{{field1}}" operator="{{operator}}" field2="{{field2}}"></captcha>
                                </span>
                            </h3>
                            <div class="row" > 
                                <input type="text" class="form-control" ng-model="resultado" ng-change = "enviarCaptcha(resultado)" />
                            </div>
                             <div class="text-right">
                               <!--  <button  ng-click="enviarCaptcha(resultado)" class="btn btn-primary">
                                   Submit captcha
                                </button> -->
                             </div>
                        </div>
                    </div>

                    <pre>{{version|json}}</pre>
                    <pre>{{disableSubmit|json}}</pre>

 <!--                                         0000000000                            -->


                    <div style="padding-bottom:50px;">
                        <!-- page navegation buttons -->
                        <button type="button" ng-click="previous()" ng-show="canPrevious()"
                            class="btn btn-primary pull-left">
                            <span class="glyphicon glyphicon-arrow-left">
                        </button>
                        <button type="button" ng-click="next()" ng-show="canNext()"
                            class="btn btn-primary pull-right">
                            <span class="glyphicon glyphicon-arrow-right">
                        </button>
                    </div>
                    <div class="text-right">
                        <button type="submit" ng-disabled="dynForm.$invalid || disableSubmit" class="btn btn-primary">Submit</button>
                    </div>
                    <!-- <div class="text-right">
                        <button ng-click= "enviarCaptcha(resultado)"  class="btn btn-primary">cAPTCHA</button>
                    </div> -->
                </form>
                <footer class="text-center">
                    <span class="glyphicon glyphicon-chevron-right"></span> dynamicForms _ django-survey _ 2014
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </footer>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}

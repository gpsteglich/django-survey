         <div class="col-md-5">
              <select  class="form-control"
                ng-options="option.field_id as option.text for option in visor.questions"
                ng-change="visor.selectFieldOnCondition(condition)"
                ng-model="condition.field">                  
               </select> 
        </div>
        <div class="col-md-3">
            <select  class="form-control" 
              ng-options="option for option in condition.operatorsList" 
              ng-model="condition.comparator" >
             </select>
        </div>
        <div class="col-md-3">
            <input  class="form-control" type="text" ng-model="condition.value" /> 
        </div>
        <div class="col-md-1">
            <button ng-click="visor.removeLogicCondition($index)" class="btn btn-primary pull-right" >
              <span class="glyphicon glyphicon-minus-sign" ></span>
            </button> 
       </div>

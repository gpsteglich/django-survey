{% verbatim %} 
    <label>{{$index + 1}}. {{question.text}}</label>
    <button class="btn pull-right" ng-show="editorMode" ng-click="visor.deleteField($index)"
            style="background-color:transparent;padding:0;">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <textarea class="form-control" type="text" ng-model="question.answer"  ng-required="question.validations.required" ng-maxlength = "{{question.validations.max_len_text}}"/>   
{% endverbatim %}

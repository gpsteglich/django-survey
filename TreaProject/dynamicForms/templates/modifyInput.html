{%verbatim%}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Field</h3>
        <span class="pull-right">
            <!-- Tabs -->
            <ul id="myTab" class="nav panel-tabs">
                <li><a href="#tab1" data-toggle="tab">Palette</a></li>
                <li class="active"><a href="#tab2" data-toggle="tab">Properties</a></li>
                <li><a href="#tab3" data-toggle="tab">Config</a></li>
               
            </ul>
        </span>
    </div>
    <div class="panel-body">
        <div class="tab-content">
            <div class="tab-pane" id="tab1">
                <div  ng-include="'palette'"></div>
            </div>
            <div class="tab-pane active" id="tab2">
                 <div  ng-include="'field_properties/'+ visor.getSelectedField()"></div>    
            </div>
            <div class="tab-pane" id="tab3">
                <div class="form-group">
                    <button type="button" class="btn btn-danger btn-md tridimensonal-button"  
                        data-toggle="modal" data-target="#myToolTipModal" ng-disabled="visor.selectedField.tooltip==undefined">
                      <span class="glyphicon glyphicon-star"></span> Configure ToolTip
                    </button>
                 </div> 
                  <div class="form-group">
                    <button type="button" class="btn btn-danger btn-md tridimensonal-button"  ng-click="visor.configLogicField(visor.selectedField.field_id)" data-toggle="modal" data-target="#myLogicModal" ng-disabled="visor.selectedField.tooltip==undefined">
                      <span class="glyphicon glyphicon-star"></span> Configure Logic
                    </button>
                 </div>      
            </div>
        </div>
    </div>
</div>
{%endverbatim%}

<div class= "panel panel-danger">
    <div class= "panel-heading" align="Center">  Palette</div>
    <div class= "panel-body">
        <div class="row" style ="margin-bottom:0.5%;" >
            <div class=" col-md-3">
                <button  type="button" class="btn btn-info btn-block regular-link"   ng-click="visor.addField(visor.FieldTypes[0])">
                    <span class="glyphicon glyphicon-text-height"></span>
                    Single line text
                </button>
            </div>
            <div class=" col-md-3">
                <button type="button" class="btn btn-info btn-block regular-link" ng-click="visor.addField(visor.FieldTypes[2])">
                    <span class="glyphicon glyphicon-list"></span>
                    Multiple line text
                </button>
            </div>
            <div class=" col-md-3">
                <button type="button" class="btn btn-info btn-block regular-link" ng-click="visor.addField(visor.FieldTypes[1])">
                    <span class="glyphicon glyphicon-sort-by-order"></span>
                    Number
                </button>
            </div>
            <div class=" col-md-3">
                <button type="button" class="btn btn-info btn-block regular-link" ng-click="visor.addField(visor.FieldTypes[3])">
                    <span class="glyphicon glyphicon-collapse-down"></span>
                    DropDown
                </button>
            </div>					
        </div>
        <div class="row" id="btnPalette" style ="margin-top:0.5%;">
            <div class=" col-md-3">
                <button type="button" class="btn btn-info btn-block regular-link" ng-click="visor.addField(visor.FieldTypes[5])">
                    <span class="glyphicon glyphicon-user"></span>
                    Id Doc
                </button>
            </div>
            <div class=" col-md-3">
                <button type="button" class="btn btn-info btn-block regular-link" ng-click="visor.addField(visor.FieldTypes[4])">
                    <span class="glyphicon glyphicon-envelope"></span>
                    Mail address
                </button>
            </div>
            <div class=" col-md-3">
                <button type="button" class="btn btn-info btn-block regular-link disabled ">
                    <span class="glyphicon glyphicon-home"></span>
                    Adress
                </button>
            </div>
            <div class=" col-md-3">
                <button type="button" class="btn btn-info btn-block regular-link" ng-click="visor.addField(visor.FieldTypes[6])" > 
                    <span class="glyphicon glyphicon-unchecked"></span>	
                    Checkbox
                </button>
            </div>
        </div>
        <div class="row" id="btnPalette" style ="margin-top:0.5%;">
            {%verbatim%}
            <div class="col-md-3 pull-right" ng-hide="visor.isNewForm()">
                <a class="btn btn-warning btn-block" target="_blank" 
                   href= "/dynamicForms/preview#?form={{visor.form.id}}&ver={{visor.version.number}}">
                    <span class="glyphicon glyphicon-eye-open"></span>Preview
                </a>
            </div>
            {%endverbatim%}
            <div class="col-md-3 pull-right">
                <button type="button" class= "btn btn-info btn-block" ng-click="visor.addPage()">
                    New Page
                </button>
            </div>
        </div>

    </div>
</div>

  {% verbatim %} 
  <div id="myLogicModal" class="modal fade modal-primary" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" style="width:60%">
            <div class="modal-content">
                <div class="modal-header">
                  <h1><span class="label label-default">Field Logic</span></h1>
                </div>
                <div class="modal-body">
                                <!-- <div class="container"> -->
                                      <div class="row">
                                          <div class="col-md-12">
                                              <h4><span class="label label-primary">Add conditions to this field:</span></h4>
                                          </div>
                                          </br>
                                          </br>
                                          </br>
                                      </div>
                                      <div class="row" style="margin-bottom:50px">
                                                  <div class="col-md-2"></div>
                                                  <div class="col-md-2">
                                                        <select  class="form-control" ng-options="option for option in ['Show', 'Hide']" ng-model="visor.logic[visor.selectedField.field_id].operation" >
                                                            
                                                         </select> 
                                                  </div>
                                                  <div class="col-md-2">
                                                      <h4 class="text-center">this field if</h4>
                                                  </div>
                                                  <div class="col-md-2">
                                                    <select  class="form-control" ng-options="option for option in ['All', 'Any']" ng-model="visor.logic[visor.selectedField.field_id].action" > </select> 
                                                  </div>
                                                  <div class="col-md-4"> 
                                                    <h4>of the following conditions match: </h4>
                                                  </div>        
                                      </div>       
                                      <div class="row" style="margin-bottom:30px" ng-repeat="condition in visor.logic[visor.selectedField.field_id].conditions">
                                          <div  ng-include="'field_condition'" style="margin-bottom:10px" ></div>                                      
                                      </div>
                                      <div class="row">
                                           <div class="col-md-11"></div>
                                           <div class="col-md-1">
                                              <button class="btn btn-primary pull-right " ng-click="visor.addNewLogicCondition(visor.selectedField.field_id)">
                                                <span class="glyphicon glyphicon-plus-sign" ></span>
                                              </button> 
                                          </div>
                                     </div>
                                    </br>
                                    </br>
                               <!--  </div> -->
                            <div class="modal-footer">
                              </br>
                               </br>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >Apply</button>
                            </div>
                </div>
              <!--   <pre>{{visor.logic|json}}</pre>
                 <pre>{{visor.pages|json}}</pre> -->
        </div>

  {% endverbatim %}

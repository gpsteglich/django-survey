{% load staticfiles %}

<html>
	<head>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	    <script src={% static "angular/angular.min.js" %}></script>
	    <script src={% static "js/app.js" %}></script>
	</head>
	<body ng-app="dynamicForms">
        {% verbatim %} 
        <div class="content" ng-controller="visorCtrl">
            <div class="row">
                <div class="col-md-3 "></div>
                <div class=" col-md-6">
                    <div class="panel panel-primary ">
                        <div class="panel-heading">Completar Formulario</div>
                        <form role="form" class="panel-body">                                            
                            <div  ng-repeat="question in questions">
                                <div class="form-group" id="sorteable">
                                    <div  ng-include="question.type"></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                            
                        </form>
                    </div>
                </div>                
                <div class="col-md-3"></div>
            </div>
	   </div>
    {%endverbatim%}
	    
	</body>
</html>

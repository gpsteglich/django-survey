{% verbatim %} 
    <div ac-chart="field.chart" 
          ac-data= "field.data" 
          ac-config= "field.conf" 
          class="chart col-md-7">
    </div>
    <div class="col-md-5">
        <table class="table table-bordered">
            <tbody>
               
                <tr>
                    <td>Answered fields</td>
                    <td>{{field.tf}}</td>    
                </tr>
                <tr>
                    <td>Empty fields</td>
                    <td>{{field.tnf}}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endverbatim %}

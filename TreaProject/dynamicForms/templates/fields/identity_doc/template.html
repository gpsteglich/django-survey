{%extends 'fields/field_template_base.html' %}
{%block field%}
    {% verbatim %}
    <button style="border:none;background:none" ng-show="question.tooltip!=undefined && question.tooltip!=''" tooltip="{{question.tooltip}}">
         <span class="glyphicon glyphicon-info-sign"></span>
     </button>
     <input  class="form-control"  type="text" pattern="[0-9]{8}"  ng-model="question.answer[0]" 
    	ng-required="question.required"
    	ng-disabled = "disabled"
    	ng-show="showValues[question.field_id]"
    	/>   
	{% endverbatim %} 
{%endblock%}

<div class="panel panel-danger" ng-model="visor.selectedField">
    <div class="panel-heading">
        Field Properties
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="FieldLabel">Field Label</label>
            <input  class="form-control"  ng-model="visor.selectedField.text">
        </div>
        <div class="form-group">
            <label for="FieldType">Field Type</label>
            <select class="form-control" 
                    ng-model="visor.selectedField.field_type"  
                    ng-options="field_type_id as field_type_name for (field_type_id, field_type_name) in visor.FieldTypes">
            </select>
        </div>
        <div class="form-group">
            <div class="radio-inline">
                <lable>
                    <input type="radio" ng-model="visor.selectedField.validations.required" ng-value="true"> Required
                </lable>           
            </div>
            <div class="radio-inline">
                <lable>
                    <input type="radio" ng-model="visor.selectedField.validations.required" ng-value="false">Not Required
                </lable>           
            </div>
        </div>
        {%block validations%}
        {%endblock%}         
    </div>
</div>

{% verbatim %}
    <label ng-hide="editorMode">{{$index + 1}}. {{question.text}}</label>
    <input type="number" class="form-control" ng-model="question.answer" 
           ng-required="question.validations.required"
           min="{{question.validations.min_number}}"
           max="{{question.validations.max_number}}"
           />
{% endverbatim %}

{%extends 'fields/field_properties_base.html' %}
{%block validations%}
    <div class="form-group">
        <label>Min:</label>
        <input type="number"
               class="form-control"
               ng-model="visor.selectedField.validations.min_number" 
               ng-value="true" 
               ng-blur="visor.checkValidations(visor.selectedField)"/>
    </div>
    <div class="form-group">
        <label>Max:</label>
        <input type="number"
               class="form-control"
               ng-model="visor.selectedField.validations.max_number" 
               ng-value="true" 
               ng-blur="visor.checkValidations(visor.selectedField)"/>
    </div>
{%endblock%}
